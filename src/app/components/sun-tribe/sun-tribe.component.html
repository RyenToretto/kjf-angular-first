<!-- ================ 双向数据绑定 ================-->
<p>{{title}}</p>

<p>{{hero.name | uppercase}}</p>
<div>
    <label>编辑英雄:
        <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
</div>

<!-- ================ 英雄列表 ================-->
<ul class="sun-heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/hero_detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
    </li>
</ul>
