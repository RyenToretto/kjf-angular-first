<div *ngIf="theHero && theHero.id">

    <h2>{{theHero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{theHero.id}}</div>
    <div>
        <label>name:
            <input [(ngModel)]="theHero.name" placeholder="name"/>
        </label>
    </div>

    <button (click)="goBack()">回退</button>
</div>
